<!DOCTYPE html>
<html>
<body>
<h1>Change Setting Form</h1>
Adding/changing expected value: choose scrum env from the following list and type the key&value on the the text field.
<br>
<form action="http://qaboard.gett.io:8080/settings/changeExpectedValue">
    Choose Scrum:
    <input list="scrum" name="scrum">
    <datalist id="scrum">
        <option value="scrum1">
        <option value="scrum2">
        <option value="scrum3">
        <option value="scrum4">
        <option value="scrum5">
        <option value="scrum6">
        <option value="scrum7">
        <option value="scrum8">
        <option value="scrum9">
        <option value="scrum10">
        <option value="scrum11">
        <option value="scrum12">
        <option value="scrum13">
        <option value="scrum14">
        <option value="scrum15">
        <option value="scrum16">
        <option value="scrum17">
        <option value="scrum18">
        <option value="scrum19">
        <option value="scrum20">
        <option value="scrum21">
        <option value="scrum22">
        <option value="scrum23">
        <option value="scrum24">
        <option value="scrum25">
    </datalist>
    <br>
    Key: <input type="text" name="key" value="" size="100px">
    <br>
    Value: <input type="text" name="value" value="" size="100px">
    <br><br>
    <input type="submit" value="Change Setting">
</form>
</body>
</html>
